centos_build:
  stage: build
  tags:
    - centos
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make

centos_test:
  stage: test
  tags:
    - centos
  script:
    - mkdir build
    - cd build
    - cmake ..
    - make
    - ctest

